<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진단4</title>
<style>body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #1d3557;
            background-color: #a8dadc;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #457b9d;
        }
        .form-group {
            margin-bottom: 20px;
            background-color: #f1faee;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1d3557;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #457b9d;
            border-radius: 4px;
            background-color: #f1faee;
            color: #1d3557;
        }
        textarea {
            resize: vertical;
            height: 100px;
            width: 100%;
            background-color: #f1faee;
        }
        .submit-btn {
            display: block;
            width: 30%;
            padding: 15px;
            background-color: #e63946;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #1d3557;
        }
        .progress {
            margin: 20px 0;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #457b9d;
            border-radius: 4px;
        }</style>
</head>
<body>
<h1>문화 정보 입력</h1>
<p>팀의 성격, 철학, 마인드에 대한 질문에 답해주세요.</p>
<form>
  <div class="form-group">
    <label for="team-mbti">팀의 MBTI는 뭐라고 생각하나요?</label>
    <select id="team-mbti" name="team-mbti">
      <option value="ENFJ">ENFJ</option>
      <option value="ENTJ">ENTJ</option>
      <option value="ENFP">ENFP</option>
      <option value="ENTP">ENTP</option>
      <option value="ESFJ">ESFJ</option>
      <option value="ESTJ">ESTJ</option>
      <option value="ESFP">ESFP</option>
      <option value="ESTP">ESTP</option>
      <option value="INFJ">INFJ</option>
      <option value="INTJ">INTJ</option>
      <option value="INFP">INFP</option>
      <option value="INTP">INTP</option>
      <option value="ISFJ">ISFJ</option>
      <option value="ISTJ">ISTJ</option>
      <option value="ISFP">ISFP</option>
      <option value="ISTP">ISTP</option>
    </select>
  </div>
  <div class="form-group">
    <label for="mbti-reason">MBTI 이유</label> 
    <textarea id="mbti-reason" name="mbti-reason" placeholder="MBTI 유형을 그렇게 선택한 이유를 설명해주세요."></textarea>
  </div>
  <div class="form-group">
    <label for="team-atmosphere">조직 분위기</label>
    <select id="team-atmosphere" name="team-atmosphere">
      <option value="창의적이고 혁신적임">활달함</option>
      <option value="창의적이고 혁신적임">안정적임</option>
      <option value="긍정적이고 활발함">밝음</option>
      <option value="협력적이고 지원적임">어두움</option>
      <option value="경쟁적이고 도전적임">단순함</option>
      <option value="보수적이고 안정적임">복잡함</option>
      <option value="기타">기타</option>
    </select>
    <textarea id="atmosphere-other" style="display: none; margin-top: 10px;" name="atmosphere-other" placeholder="조직 분위기를 그렇게 선택한 이유에 대해 좀 더 구체적으로 설명해주세요."></textarea>
  </div>
  <div class="form-group">
    <label for="mbti-reason">조직 분위기 이유</label>
    <textarea id="atmosphere-reason" name="atmosphere-reason" placeholder="조직분위기를 그렇게 선택한 이유를 좀 더 구체적으로 설명해주세요."></textarea>
  </div>
  <div class="form-group">
    <label for="team-vision">꿈(Vision)</label> 
    <textarea id="team-vision" name="team-vision" placeholder="팀의 비전이 무엇인가요?"></textarea>
  </div>
  <div class="form-group">
    <label for="team-mission">소명</label> 
    <textarea id="team-mission" name="team-mission" placeholder="팀의 소명에 대해서 이야기 해주세요."></textarea>
  </div>
  <div class="form-group">
    <label for="team-missionmindset">팀 마인드는?</label>
    <textarea id="team-missionmindset" name="team-missionmindset" placeholder="팀원들이 비전과 소명에 대한 마인드가 어떤 것 같은지 이야기 해세요."></textarea>
  </div>
  <div class="progress">
    <div class="progress-bar">&nbsp;</div>
    <p>4/4 단계</p>
  </div>
  <button class="submit-btn" type="submit">마지막 단계로</button>
  <a href="조직진단_진단3_내과진단.html" class="cta-button">이전 단계로</a>
</form>
<script src="정신과 입력 내용.js"></script>
</body>
